syntax = "proto3";
package guoi.cloud.party.personevent;


option java_multiple_files = true;
option java_package = "com.github.conanchen.guoi.cloud.personevent.grpc";
option java_outer_classname = "HelloApiProto";

import "guoi/cloud/common/common.proto";
import "google/rpc/status.proto";

// The greeter service definition.
service HelloApi {
    // Create a greeting
    rpc CreateHello (HelloRequest) returns (Hello) {
    }

    rpc ListHellos (ListHellosRequest) returns (HellosResponse) {
    }
}

// The request message containing the user's name.
message HelloRequest {
    string name = 1;
}

message ListHellosRequest {
    int64 lastUpdated = 1;
    int32 size = 2;
}

// The hello message
message Hello {
    string uuid = 1;
    string message = 2;
    int64 created = 3;
    int64 lastUpdated = 4;
}

// The response message containing the greetings
message HellosResponse {
    google.rpc.Status status = 999;

    repeated Hello hello = 1;
}


